<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Local- Seu site de vendas online</title>
    <link rel="shortcut icon" href="src/images/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/media-query.css">
    <script src="src/scripts/script.js" defer></script>
</head>
<body>
    <header>
        <img src="src/images/Logo.png" alt="Logo da Empresa" id="logo">
        <nav>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Minhas Compras</a></li>
                <li><a href="#">Saiba Mais</a></li>
            </ul>
        </nav>
        <img src="src/images/Abrir-Menu-Mobile.png" alt="Abrir o Menu no Celular" id="abrirMenuMobile">
        <img src="src/images/Fechar-Menu-Mobile.png" alt="Fechar o Menu no Celular" id="fecharMenuMobile">
    </header>
    <main>
        <section>
            <article class="image-container">
                <img src="src/images/Produto.jpg" alt="Tenis Nike Jordan">
            </article>
            <article class="text-container">
                <h1>Tênis Nike Jordan</h1>
                <span>Do basquete para a sua casa.</span>
                <p>Domine o estilo urbano com o lendário conforto e elegância dos Nike Jordan. Adquira já!</p>
                <button id="comprarBtn">Comprar</button>
            </article>
        </section>
    </main>
    <footer>
        <img src="src/images/Whatsapp.png" alt="Nosso Whatsapp" class="icons">
        <img src="src/images/Instagram.png" alt="Nosso Instagram" class="icons">
        <img src="src/images/Facebook.png" alt="Nosso Facebook" class="icons">
    </footer>
</body>
</html>
