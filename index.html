<!DOCTYPE html> <!--HTML 5-->
<html lang="pt-br"> <!--INICIO do HTML em PT-BR-->
<head> <!--INICIO TAGS DE METADADOS-->
    <meta charset="UTF-8"> <!--CONJUNTO DE CARACTERES-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--RESPONSIVIDADE-->
    <title>Shop Local- Seu site de vendas online</title> <!--TÍTULO DO NAVEGADOR-->
    <link rel="shortcut icon" href="src/images/Logo.png" type="image/x-icon"> <!--ICONE do LOGO no NAVEGADOR-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--FONTE DO GOOGLE-->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"><!--FONTE DO GOOGLE-->
    <link rel="stylesheet" href="src/styles/style.css"> <!--IMPORTA o CSS-->
    <link rel="stylesheet" href="src/styles/media-query.css"> <!--IMPORTA a MEDIA QUERY-->
    <script src="src/scripts/script.js" defer></script> <!--IMPORTA o JAVASCRIPT-->
</head> <!--FIM TAGS DE METADADOS-->
<body> <!--CONTEÚDO DA PÁGINA--> 
    <header> <!--CABEÇALHO-->
        <img src="src/images/Logo.png" alt="Logo da Empresa" id="logo"> <!--LOGOTIPO--> 
        <nav> <!--INICIO do MENU DE NAVEGAÇÃO-->
            <ul id="menu"> <!--LISTA DO MENU DE NAVEGAÇÃO-->
                <li><a href="#">Home</a></li> <!--HOME-->
                <li><a href="#">Produtos</a></li> <!--PRODUTOS-->
                <li><a href="#">Minhas Compras</a></li> <!--MINHAS COMPRAS-->
                <li><a href="#">Saiba Mais</a></li> <!--SAIBA MAIS-->
            </ul> <!--FIM DA LISTA DO MENU DE NAVEGAÇÃO-->
        </nav> <!--FIM DO MENU DE NAVEGAÇÃO-->
        <img src="src/images/Fechar-Menu-Mobile.png" alt="Fechar o Menu no Celular" id="fecharMenuMobile"> <!--BOTÃO DE FECHAR O MENU-->
        <img src="src/images/Abrir-Menu-Mobile.png" alt="Abrir o Menu no Celular" id="abrirMenuMobile"> <!--BOTÃO DE ABRIR O MENU-->
    </header> <!--FIM DO CABEÇALHO-->
    <main> <!--INICIO DO CONTEÚDO PRINCIPAL-->
        <section> <!--INICIO SEÇÃO DO CONTEÚDO PRINCIPAL-->
            <article class="image-container"> <!--INICIO DO CONTAINER DA IMAGEM-->
                <img src="src/images/Produto.jpg" alt="Tenis Nike Jordan"> <!--PRODUTO-->
            </article> <!--FIM DO CONTAINER DA IMAGEM-->
            <article class="text-container"> <!--INICIO DO CONTAINER DE TEXTO-->
                <h1>Tênis Nike Jordan</h1> <!--TÍTULO-->
                <span>Do basquete para a sua casa.</span> <!--TEXTO IMPORTANTE-->
                <p>Domine o estilo urbano com o lendário conforto e elegância dos Nike Jordan. Adquira já!</p><!--DESCRIÇÃO DO PRODUTO-->
                <button id="comprarBtn">Comprar</button> <!--BOTÃO DE COMPRAR-->
            </article> <!--FIM DO CONTAINER DE TEXTO-->
        </section> <!--FIM DA SEÇÃO DO CONTEÚDO PRINCIPAL-->
    </main> <!--FIM DO CONTEÚDO PRINCIPAL-->
    <footer> <!--INICIO DO RODAPÉ-->
        <img src="src/images/Whatsapp.png" alt="Nosso Whatsapp" class="icons"> <!--ICONE DO WHATSAPP-->
        <img src="src/images/Instagram.png" alt="Nosso Instagram" class="icons"> <!--ICONE DO INSTAGRAM-->
        <img src="src/images/Facebook.png" alt="Nosso Facebook" class="icons"> <!--ICONE DO FACEBOOK-->
    </footer> <!--FIM DO RODAPÉ-->
</body> <!--FIM DO CONTEÚDO DA PÁGINA-->
</html> <!--FIM DO HTML-->
